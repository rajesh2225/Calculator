<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="text-bg-primary p-3 container text-center" > 
 <h1>CALCULATOR</h1 >
    <input placeholder="ENTER 1ST NUMBER" class="form-control" id="p1">
    <br>
    <input placeholder="ENTER 2ND NUMBER" class="form-control" id="p2">

</div>
<BR>
<div class="text-bg-light p-3 container text-center">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary " id="1" onclick="add()">ADD</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" id="2" onclick="sub()">SUB</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" id="3" onclick="mul()">MUL</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" id="4" onclick="div()">DIV</button>
      </div>
    </div>
  </div>
  <br>
  <div class="text-bg-primary p-3 container text-center" id="result">
    <h2>RESULT</h2>
  </div>
  <script>
    function add(){
    var x = Number(document.getElementById('p1').value)
    var y = Number(document.getElementById('p2').value)
    var z = x + y
    z=z.toFixed(2)
    document.getElementById('result').innerHTML = `<h2>RESULT: `+z+`</h2>`
    }
    function sub(){
    var x = Number(document.getElementById('p1').value)
    var y = Number(document.getElementById('p2').value)
    var z = x - y
    z=z.toFixed(2)
    document.getElementById('result').innerHTML = `<h2>RESULT: `+z+`</h2>`
    }
    function mul(){
    var x = Number(document.getElementById('p1').value)
    var y = Number(document.getElementById('p2').value)
    var z = x * y
    z=z.toFixed(2)
    document.getElementById('result').innerHTML = `<h2>RESULT: `+z+`</h2>`
    }
    function div(){
    var x = Number(document.getElementById('p1').value)
    var y = Number(document.getElementById('p2').value)
    var z = x / y
    z=z.toFixed(2)
    document.getElementById('result').innerHTML = `<h2>RESULT: `+z+`</h2>`
    }
</script>
</body>  
</html>
